<div class="container mt-4">
  <h2 class="mb-3">Faith-Based Resources</h2>

  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Category ID</th>
        <th>Scripture</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resource of resources">
        <td>{{ resource.title }}</td>
        <td>{{ resource.description }}</td>
        <td>{{ resource.category_id }}</td>
        <td>{{ resource.scripture }}</td>
        <td>
          <button
            *ngIf="resource.id !== undefined"
            class="btn btn-sm btn-primary mr-2"
            (click)="goToEdit(resource.id)"
          >
            Edit
          </button>

          <button
            *ngIf="resource.id !== undefined"
            class="btn btn-sm btn-danger"
            (click)="deleteResource(resource.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a class="btn btn-success" routerLink="/resources/create">Add New Resource</a>
  </div>
</div>
